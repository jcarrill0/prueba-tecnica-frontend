<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.2.0/dist/css/datepicker-bs4.min.css">
    <link href="//cdn.jsdelivr.net/npm/@sweetalert2/theme-bootstrap-4@4/bootstrap-4.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark py-2">
        <a href="/" class="navbar-brand">Test Talentu</a>
    </nav>
    <main id="app" class="container-fluid mt-3">
        <div class="row">
            <div class="col-sm-4">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title text-center">Nuevo Usuario</h4>
                        <form ref="userForm" v-on:submit="createUser">
                            <div class="form-group">
                                <label for="email" class="form-label mt-1">Email</label>
                                <input type="email" ref="emailRef" v-model="user.email" class="form-control" name="email" id="email" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <label for="first_name" class="form-label mt-1">Nombre(s)</label>
                                <input type="text" v-model="user.first_name" class="form-control" name="first_name" id="first_name" placeholder="Nombre(s)">
                            </div>
                            <div class="form-group">
                                <label for="last_name" class="form-label mt-1">Apellido(s)</label>
                                <input type="text" v-model="user.last_name" class="form-control" name="last_name" id="last_name" placeholder="Apellido(s)">
                            </div>
                            <div class="form-group">
                                <label for="birthday" class="form-label mt-1">Fecha Nacimiento</label>
                                <input type="date" v-model="user.birthday" class="form-control" name="birthday" id="birthday">
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-block">Agregar</button>
                                <button type="button" @click="reset" class="btn btn-info btn-block btn-sm">Reset</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Edad</th>
                                <th scope="col">Email</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="(user, index) in users">
                                <td data-label="ID">{{user.id}}</td>
                                <td data-label="Nombre">{{user.first_name}} {{user.last_name}}</td>
                                <td data-label="Edad">{{ageCalculate(user.birthday)}}</td>
                                <td data-label="Email">{{user.email}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.2.0/dist/js/datepicker-full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.14/dist/sweetalert2.all.min.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
